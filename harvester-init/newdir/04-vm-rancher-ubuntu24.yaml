apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rancher-ubuntu24
  namespace: default
spec:
  running: true
  template:
    metadata:
      labels:
        harvester.cattle.io/creator: harvester
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - disk:
                bus: virtio
              name: disk-0
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - name: default
              masquerade: {}
            - name: server-vlan
              bridge: {}
        resources:
          requests:
            memory: 4Gi
      networks:
        - name: default
          pod: {}
        - name: server-vlan
          multus:
            networkName: default/server-vlan
      volumes:
        - name: disk-0
          persistentVolumeClaim:
            claimName: rancher-ubuntu24-rootdisk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: rancher-ubuntu24
              ssh_authorized_keys:
                - ssh-rsa AAAA...your-ssh-key... user@host
              package_update: true
              package_upgrade: true
              packages:
                - docker.io
                - curl
              runcmd:
                - sudo systemctl enable docker
                - sudo systemctl start docker
                - sudo docker run -d --restart=unless-stopped -p 80:80 -p 443:443 --name rancher rancher/rancher:latest
